[project]
name = "mcp_server"
version = "0.0.0"
description = "Local-first MCP server"
dependencies = [
  "pydantic>=2.0",
  "click>=8.0",
  "watchdog>=4.0",
  "tree-sitter>=0.20.0",
  "tree-sitter-languages>=1.8.0",
  "tree-sitter-c-sharp>=0.20.0",
  "tree-sitter-bash>=0.20.0",
  "tree-sitter-haskell>=0.14.0",
  "tree-sitter-scala>=0.19.0",
  "tree-sitter-lua>=0.0.14",
  "tree-sitter-yaml>=0.5.0",
  "tree-sitter-toml>=0.5.1",
  "tree-sitter-json>=0.19.0",
  "tree-sitter-markdown>=0.3.2",
  "jedi>=0.19.0",
  "aiohttp>=3.9.0",
  "websockets>=12.0",
  "sqlalchemy>=2.0",
  "rich>=13.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_server*"]
exclude = ["tests*", "data*", "logs*", "config*", "backup*", "docker*", "ai_docs*", "test_results*", "architecture*", "nginx*", "k8s*"]